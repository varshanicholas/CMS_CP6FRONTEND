<div class="container">

    <h3>New Patient Registration</h3>

    <hr>

    <!-- Template driven form -->
    <form name="formPatient" #patForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(patForm)">

        <!-- PatientId -->
        <div class="form-group">
            <input type="hidden" readonly name="PatientId"
            [(ngModel)]="patientregService.formPatientData.PatientId"/>
        </div>

        <!-- Patient Name -->
        <div class="form-group">
            <label>Patient Name:</label>
            <input type="text" name="PatientName" 
            #PatientName="ngModel" class="form-control validation-error"
            [(ngModel)]="patientregService.formPatientData.PatientName"
            placeholder="Enter Patient Name" minlength="3" maxlength="25" 
            required 
            [ngClass]="{'is-invalid': PatientName.touched && PatientName.invalid}"/>
            
            <div class="validation-error" *ngIf="PatientName.touched && PatientName.invalid">
                <div *ngIf="PatientName.errors?.['required']">
                    Patient Name is invalid or required!
                </div>
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="Dob" 
            #Dob="ngModel" class="form-control validation-error"
            [(ngModel)]="patientregService.formPatientData.Dob"
            required
            [ngClass]="{'is-invalid': Dob.touched && Dob.invalid}"/>
            
            <div class="validation-error" *ngIf="Dob.touched && Dob.invalid">
                <div *ngIf="Dob.errors?.['required']">
                    Date of Birth is required!
                </div>
            </div>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender:</label>
            <select name="Gender" id="Gender" 
            #Gender="ngModel" 
            [(ngModel)]="patientregService.formPatientData.Gender" 
            class="form-control" required>
                <option value="" disabled selected>--- Select Gender ---</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div class="validation-error" *ngIf="Gender.touched && Gender.invalid">
                <div *ngIf="Gender.errors?.['required']">
                    Gender is required!
                </div>
            </div>
        </div>

        <!-- Blood Group -->
        <div class="form-group">
            <label>Blood Group:</label>
            <select name="BloodGroup" id="BloodGroup" 
            #BloodGroup="ngModel" 
            [(ngModel)]="patientregService.formPatientData.BloodGroup" 
            class="form-control" required>
                <option value="" disabled selected>--- Select Blood Group ---</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <div class="validation-error" *ngIf="BloodGroup.touched && BloodGroup.invalid">
                <div *ngIf="BloodGroup.errors?.['required']">
                    Blood Group is required!
                </div>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="PhoneNumber" 
            #PhoneNumber="ngModel" class="form-control validation-error"
            [(ngModel)]="patientregService.formPatientData.PhoneNumber"
            placeholder="Enter Phone Number" pattern="^[0-9]{10}$"
            required 
            [ngClass]="{'is-invalid': PhoneNumber.touched && PhoneNumber.invalid}"/>
            
            <div class="validation-error" *ngIf="PhoneNumber.touched && PhoneNumber.invalid">
                <div *ngIf="PhoneNumber.errors?.['required']">
                    Phone Number is required!
                </div>
                <div *ngIf="PhoneNumber.errors?.['pattern']">
                    Phone Number must be 10 digits!
                </div>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label>Address:</label>
            <textarea name="Address" 
            #Address="ngModel" class="form-control validation-error"
            [(ngModel)]="patientregService.formPatientData.Address"
            placeholder="Enter Address" minlength="5" maxlength="100"
            required 
            [ngClass]="{'is-invalid': Address.touched && Address.invalid}"></textarea>
            
            <div class="validation-error" *ngIf="Address.touched && Address.invalid">
                <div *ngIf="Address.errors?.['required']">
                    Address is required!
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="Email" 
            #Email="ngModel" class="form-control validation-error"
            [(ngModel)]="patientregService.formPatientData.Email"
            placeholder="Enter Email" 
            required 
            [ngClass]="{'is-invalid': Email.touched && Email.invalid}"/>
            
            <div class="validation-error" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.['required']">
                    Email is required!
                </div>
                <div *ngIf="Email.errors?.['email']">
                    Invalid Email format!
                </div>
            </div>
        </div>

        <!-- Is Active -->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="IsActive" 
                #IsActive="ngModel" class="form-check-input"
                [(ngModel)]="patientregService.formPatientData.IsActive"/>
                <label class="form-check-label">Is Active</label>
            </div>
        </div>

        <!-- Submit -->
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
            [disabled]="!patForm.valid">
                Register Patient
            </button>
        </div>

        <!-- Error After submission -->
        <div *ngIf="errorMessage" class="error-message validation-error">
            {{errorMessage}}
        </div>

    </form>

</div>
